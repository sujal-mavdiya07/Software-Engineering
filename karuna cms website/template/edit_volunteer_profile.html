{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'style/edit_volunteer_profile.css' %}" />
{% endblock %}


{% block title %}Edit Volunteer Profile{% endblock %}

{% block content %}
<div class="text-center mb-2">
    {% for message in messages %}
    <i class="text-danger text-center">{{ message }}</i>
    {% endfor %}
</div>
<h1>Edit Volunteer Profile</h1>
<form method="POST">
    {% csrf_token %}
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ volunteer.age }}" required>
    
    <label for="sex">Sex:</label>
    <select id="sex" name="sex">
        <option value="M" {% if volunteer.sex == 'M' %}selected{% endif %}>Male</option>
        <option value="F" {% if volunteer.sex == 'F' %}selected{% endif %}>Female</option>
        <option value="O" {% if volunteer.sex == 'O' %}selected{% endif %}>Other</option>
    </select>
    
    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" required>{{ volunteer.skills }}</textarea>
    
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
