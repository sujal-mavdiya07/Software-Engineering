{% extends 'base.html' %}

{% load static %}

{% block title %}Create Tasks{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'style/task_form.css' %}">
{% endblock %}

{% block content %}
<div class="text-center mb-2">
    {% for message in messages %}
    <i class="text-danger text-center">{{ message }}</i>
    {% endfor %}
</div>
<h2>Create Task for {{ crisis.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
