{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'style/add_resource.css' %}">
{% endblock %}

{% block title %}Add Resource{% endblock %}

{% block content %}
<h1>Add Resource</h1>
<div class="text-center mb-2">
    {% for message in messages %}
    <i class="text-danger text-center">{{ message }}</i>
    {% endfor %}
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'resources' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
